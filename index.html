<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BemPaggo</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Box central - Aqui se encontra todo conteudo do formulario-->
    <div class="box">
        <!-- Aqui se encontra o header do forumario (E header da pagina em si!)-->
        <header>
            <h1>Comprar <span>Pacotes de Adesivos</span></h1>
            <!-- Divisao ondulada no final do header-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#fff" fill-opacity="1" d="M0,256L60,250.7C120,245,240,235,360,208C480,181,600,139,720,149.3C840,160,960,224,1080,224C1200,224,1320,160,1380,128L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
        </header>

        <!-- Iniciando formulario-->
        <section class="form">
            <form method="POST">
                <fieldset>
                    <legend>Quais adesivos?</legend>
                    <input type="checkbox" id="React" name="react" value="React">
                    <label for="react"> React</label><br>

                    <input type="checkbox" id="Vue" name="vue" value="Vue">
                    <label for="vue"> Vue</label><br>

                    <input type="checkbox" id="Angular" name="angular" value="Angular">
                    <label for="angular"> Angular</label><br><br>
                </fieldset>

                <fieldset>
                    <legend>Quantidade:</legend>
                    <!-- Aqui usei uma funcao simples para manipular o formulario usando JavaScript-->
                    <a onclick="menos()"> -</a>
                    <input min="1" id="quantidade" type="number" value="1">
                     <!-- Aqui usei uma funcao simples para manipular o formulario usando JavaScript-->
                    <a onclick="mais()"> + </a>
                </fieldset>

                <fieldset>
                    <legend>Observação:</legend>
                    <textarea name="observacao" id="observacao" placeholder="Alguma dúvida? Complemento, recado!"></textarea>
                </fieldset>

                <div class="footer-form">
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
